<!DOCTYPE html>
<html>
    <head>
        <title>getData() Basic Example</title>
		<script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
        <script type="text/javascript">
			var myHeaders = new Headers();
			myHeaders.append("X-Tableau-Auth", "TuNljZqrSMWt3ua6uf1hLg|oRTf1ODX5YHiEqpMaLA2NTCll9cNnPkc");
			myHeaders.append("Accept", "application/xml");
			myHeaders.append("Content-Type", "application/json");

			var graphql = JSON.stringify({
			  query: "query ShowMeOneTableCalledOrders{\r\n  tables (filter: {name: \"Orders\"}){\r\n    name\r\n    columns {\r\n      name\r\n    }\r\n  }\r\n}",
			  variables: {}
			})
			var requestOptions = {
			  method: 'POST',
			  headers: myHeaders,
			  body: graphql,
			  redirect: 'follow'
			};

			fetch("https://www.moduxserver.com/api/metadata/graphql", requestOptions)
			  .then(response => response.text())
			  .then(result => console.log(result))
			  .catch(error => console.log('error', error));
			
        </script>
    </head>
</html>
